<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="js-clock css-clock">
      <h1>00:00</h1>
      <form class="js-form form">
        <input
          class="inputForms"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h4 class="js-greeting greeting"></h4>
    </div>
    <form class="js-toDoForm toDoForm">
      <input class="inputForms" type="text" placeholder="Write a To Do" />
    </form>
    <ul class="js-toDoList"></ul>
    <span class="js-weather css-weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
